<form>
    <div>
      <label for="nom">Nom :</label>
      <input type="text" id="nom" placeholder="Votre Nom" name="nom" required>
    </div>
    <div>
      <label for="email">Email :</label>
      <input type="email" id="email" placeholder="Votre email" name="email" required>
    </div>
    <div>
      <label for="message">Message :</label>
      <textarea id="message" placeholder="Ecrivez votre message ici..." name="message" required></textarea>
    </div>
    <div>
      <button type="submit">Envoyer</button>
      <button type="reset">Annuler</button>
    </div>
  </form>
